<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cebbc7821d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.typekit.net/cnm5kka.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="assets/css/hover.css">

<body>
  <div class="container-fluid h-100 ">
    <div class="row justify-content-center h-100">
      <div class="col-sm-3 hidden-md-down position-relative form">
        <div class="container position-absolute top-50 start-50 translate-middle">
          <img src="https://rulesets.info/rurusetto-logo.svg">
          <h1>Log In</h1>
          <p></p>
          <form style="line-height: 1">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
          <div style="line-height: 5">
            <button type="submit" class="btn btn-rurusetto">Submit</button>
            <p>Need an account?</p>
          </div>
        </div>
<!--        <div class="position-absolute top-50 start-50 translate-middle">orm Goes Here</div>-->
<!--        Form Goes Here-->
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9 right-bg"></div>
    </div>
  </div>
</body>
